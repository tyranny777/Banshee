dependencies {
    repositories {
        mavenLocal()
        jcenter()
    }

    compile gradleApi()
    compile localGroovy()

    compile 'com.android.tools.build:gradle:3.2.1'
    compile "org.aspectj:aspectjtools:1.8.13"
    compile 'com.android.tools.build:transform-api:2.0.0-deprecated-use-gradle-api'
    compile 'com.google.code.gson:gson:2.8.2'

}

